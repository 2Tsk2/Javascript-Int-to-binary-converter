<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>int2bin</title>
</head>
<body>
    <div class="banner">
        Int2bin: A simple integer to binary converter
    </div>

    <div class="content">
        <div class="form">
            <h1>Enter your desired value to get started</h1>
            <form id="myForm">
                <label for="decimalInput">Enter decimal value:</label>
                <input type="number" id="decimalInput" name="decimalInput" required> <br>
                <button onclick=int2bin()>Convert to binary</button>
              </form>
        </div>

            <p id="result"></p>
            <br>
            <br>
        </div>
    </div>

</body>
</html>
